<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #333;
        padding: 10px 20px;
        color: white;
    }
    header a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        position: relative;
    }
    header span {
        position: absolute;
        top: -5px;
        right: -10px;
        background: red;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
    }
    .wishlist-container {
        padding: 20px;
    }
    .wishlist-item {
        background: white;
        border-radius: 10px;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .wishlist-item img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
    }
    .wishlist-info {
        flex: 1;
        margin-left: 15px;
    }
    .wishlist-info h4 {
        margin: 0;
    }
    .wishlist-info p {
        margin: 5px 0;
        color: #555;
    }
    .wishlist-actions button {
        background: #333;
        color: white;
        border: none;
        padding: 6px 10px;
        margin: 0 3px;
        cursor: pointer;
        border-radius: 5px;
    }
    .wishlist-actions button:hover {
        background: #04c2c9;
    }
</style>
</head>
<body>

<header>
    <h2>My Wishlist</h2>
    <div style="display: flex; gap: 20px;">
        <a href="wishlist.html">
            <i class='bx bx-heart'></i>
            <span id="wishlist-count">0</span>
        </a>
        <a href="cart.html">
            <i class='bx bx-cart'></i>
            <span id="cart-count">0</span>
        </a>
    </div>
</header>

<div class="wishlist-container" id="wishlist-container">
    <!-- Wishlist items will be loaded here -->
</div>

<script>
function updateCounts() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartQty = 0;
    cart.forEach(item => cartQty += item.quantity);
    document.getElementById('cart-count').textContent = cartQty;

    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    document.getElementById('wishlist-count').textContent = wishlist.length;
}

function loadWishlist() {
    const container = document.getElementById('wishlist-container');
    container.innerHTML = '';
    const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    if (wishlist.length === 0) {
        container.innerHTML = '<p>Your wishlist is empty.</p>';
        return;
    }

    wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('wishlist-item');
        div.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="wishlist-info">
                <h4>${item.name}</h4>
                <p>${item.price}</p>
            </div>
            <div class="wishlist-actions">
                <button onclick="moveToCart(${index})">Move to Cart</button>
                <button onclick="removeFromWishlist(${index})">Remove</button>
            </div>
        `;
        container.appendChild(div);
    });
}

function removeFromWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    wishlist.splice(index, 1);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    loadWishlist();
    updateCounts();
}

function moveToCart(index) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    const item = wishlist[index];
    const existing = cart.find(cartItem => cartItem.name === item.name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({ ...item, quantity: 1 });
    }

    wishlist.splice(index, 1);

    localStorage.setItem('cart', JSON.stringify(cart));
    localStorage.setItem('wishlist', JSON.stringify(wishlist));

    loadWishlist();
    updateCounts();
}

// Initial load
updateCounts();
loadWishlist();
</script>

</body>
</html>
